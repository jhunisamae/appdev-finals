# build.yml

name: Build C++ Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v1
      with:
        cmake-version: '3.20.0' # You can change this to the version you need

    - name: Configure and build
      run: |
        cmake -S . -B build
        cmake --build build
